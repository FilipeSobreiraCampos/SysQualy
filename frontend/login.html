<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SysQualy - Login</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md">
    <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
      <div class="mb-6 text-center">
        <h2 class="text-2xl font-bold text-gray-800">SysQualy</h2>
        <p class="text-gray-600">Sistema de Avaliação de Qualidade de Software</p>
      </div>

      <div id="errorBox" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        <div class="flex items-center gap-2">
          <i data-lucide="alert-circle" class="w-5 h-5"></i>
          <span id="errorMessage">Erro</span>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">E-mail</label>
        <div class="flex items-center border rounded w-full py-2 px-3 text-gray-700">
          <i data-lucide="user" class="w-5 h-5 text-gray-400 mr-2"></i>
          <input 
            id="email" 
            type="email" 
            placeholder="Digite seu e-mail" 
            class="w-full focus:outline-none" 
            required
          />
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Senha</label>
        <div class="flex items-center border rounded w-full py-2 px-3 text-gray-700">
          <i data-lucide="lock-open" class="w-5 h-5 text-gray-400 mr-2"></i>
          <input 
            id="password" 
            type="password" 
            placeholder="Digite sua senha" 
            class="w-full focus:outline-none" 
            required
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button 
          type="submit"
          onclick="handleLogin(event)"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none transition duration-300 transform hover:scale-105"
        >
          Entrar
        </button>
        <a href="#" class="text-sm text-blue-500 hover:text-blue-800 font-bold">
          Esqueceu a senha?
        </a>
      </div>
    </form>

    <p class="text-center text-gray-500 text-xs">
      &copy;2025 SysQualy. Todos os direitos reservados.
    </p>
  </div>

  <script>
    lucide.createIcons();

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('errorBox');
      const errorMessage = document.getElementById('errorMessage');

      errorBox.classList.add('hidden');

      if (!email || !password) {
        errorMessage.innerText = 'Por favor, preencha todos os campos';
        errorBox.classList.remove('hidden');
        return;
      }

      if (email === 'avaliador@sysqualy.com' && password === 'senha123') {
        alert('Login bem-sucedido!');
      } else {
        errorMessage.innerText = 'Credenciais inválidas';
        errorBox.classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
